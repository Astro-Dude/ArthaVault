<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Dropdown</title>
  <style>
    /* Style the container */
    .select-container {
      width: 200px;
      position: relative;
    }

    /* Style the select element */
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      appearance: none; /* Remove default arrow styling */
      background: white url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="black" d="M2 0L0 2h4z"/></svg>') no-repeat right 10px center;
      background-size: 10px;
      cursor: pointer;
    }

    /* Option styles (optional, mainly browser-defined) */
    option {
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="select-container">
  <select>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
  </select>
</div>

</body>
</html>
